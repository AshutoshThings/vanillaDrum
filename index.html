<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/script.js"></script>
</head>
<body>
	<div class="container">
		<div class="keyContainer">
			<div class="group1">
			<div class="box key" data-key="65">
				<kbd class="keyName">A</kbd>
				<span>clap</span>
			</div>
			<div class="box key" data-key="83">
				<kbd class="keyName">S</kbd>
				<span class="beatName">hihat</span>
			</div>
			<div class="box key" data-key="68">
				<kbd class="keyName">D</kbd>
				<span class="beatName">kick</span>
			</div>
			<div class="box key" data-key="70">
				<kbd class="keyName">F</kbd>
				<span>______</span>
				<span class="beatName">opnehat</span>
			</div>
			<div class="box key" data-key="71">
				<kbd class="keyName">G</kbd>
				<span class="beatName">boom</span>
			</div>
			</div>
			<div class="group2">
			<div class="box key" data-key="72">
				<kbd class="keyName">H</kbd>
				<span class="beatName">ride</span>
			</div>
			<div class="box key" data-key="74">
				<kbd class="keyName">J</kbd>
				<span>______</span>
				<span class="beatName">snare</span>
			</div>
			<div class="box key" data-key="75">
				<kbd class="keyName">K</kbd>
				<span class="beatName">tom</span>
			</div>
			<div class="box key" data-key="76">
				<kbd class="keyName">L</kbd>
				<span class="beatName">tink</span>
			</div>
			</div>
		</div>
	</div>

	<audio src="./sound/clap.wav" data-key="65"></audio>
	<audio src="./sound/hihat.wav" data-key="83"></audio>
	<audio src="./sound/kick.wav" data-key="68"></audio>
	<audio src="./sound/openhat.wav" data-key="70"></audio>
	<audio src="./sound/boom.wav" data-key="71"></audio>
	<audio src="./sound/ride.wav" data-key="65"></audio>
	<audio src="./sound/snare.wav" data-key="65"></audio>
	<audio src="./sound/tom.wav" data-key="65"></audio>
	<audio src="./sound/tink.wav" data-key="65"></audio>
</body>
</html>
